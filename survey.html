<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <!--Text Input-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name--">
        <br><br>

        <!--Radio-->
        <p>How much satisfied are you?</p>
        <label for="">
            <input type="radio" name="satisfaction", value="Very Satisfied">
            Very Satisfied
        </label> <br>
        <label for="">
            <input type="radio" name="satisfaction" value="Satisfied">
            Satisfied
        </label> <br>
        <label for="">
            <input type="radio" name="satisfaction" value="Neutral">
            Neutral
        </label> <br>
        <label for="">
            <input type="radio" name="satisfaction" value="Dissatisfied">
            Dissatisfied
        </label> <br>
        <label for="">
            <input type="radio" name="satisfaction" value="Very Dissatisfied">
            Very Dissatisfied
        </label>
        <br><br>

        <!--Checkboxes-->
        <p>Which index did you like?</p>
        <label for="">
            <input type="checkbox" name="index" value="Table Of Content">
            Table Of Content
        </label> <br>
        <label for="">
            <input type="checkbox" name="index" value="Story & Poem">
            Story & Poem
        </label> <br>
        <label for="">
            <input type="checkbox" name="index" value="Recipe">
            Recipe
        </label> <br>
        <label for="">
            <input type="checkbox" name="index" value="Form">
            Form
        </label>
        <br><br>

        <!--Textarea-->
        <label for="comments">Your Comment:</label> <br>
        <textarea name="comments" id="comments" placeholder="Your Comment Here--" rows="5" cols="40"></textarea>
        <br><br>

        <!--Submit-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
